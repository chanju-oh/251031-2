  <button style="width:100%;" onclick="startVote()">ğŸ“¢ íˆ¬í‘œ ì‹œì‘</button>

  <script>
    let counts = [];
    let movies = [];   // { title, img }
    let toastTimer = null;

    function startVote() {
      const titles = [m1.value, m2.value, m3.value];
      const imgs   = [img1.value, img2.value, img3.value];

      movies = titles
        .map((t, idx) => ({ title: t.trim(), img: imgs[idx].trim() }))

        alert("ì ì–´ë„ í•œ ê°œì˜ ì˜í™”ë¥¼ ì…ë ¥í•˜ì„¸ìš”!");

      counts = Array(movies.length).fill(0);

      const movieDiv = document.getElementById("movies");
      movieDiv.innerHTML = "";

      movies.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "movie";

        const imgTag = item.img

      // ì´ì „ íƒ€ì´ë¨¸ê°€ ìˆìœ¼ë©´ ì œê±°
      if (toastTimer) clearTimeout(toastTimer);
