<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>영화 투표 설정</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 720px;
      margin: 30px auto;
      background: #fafafa;
      padding: 0 14px;
      font-size: 18px;
    }
    h1 { text-align: center; margin-bottom: 16px; }
    .input-group {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
    }
    .input-group strong {
      display: block;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      margin: 4px 0;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🎬 영화 투표 설정</h1>
  <p>영화 이름과 포스터 이미지 주소를 입력하세요.</p>

  <div class="input-group">
    <strong>영화 1</strong>
    <input id="m1" placeholder="영화 이름" />
    <input id="img1" placeholder="포스터 이미지 주소 (선택)" />
  </div>

  <div class="input-group">
    <strong>영화 2</strong>
    <input id="m2" placeholder="영화 이름" />
    <input id="img2" placeholder="포스터 이미지 주소 (선택)" />
  </div>

  <div class="input-group">
    <strong>영화 3</strong>
    <input id="m3" placeholder="영화 이름" />
    <input id="img3" placeholder="포스터 이미지 주소 (선택)" />
  </div>

  <button onclick="goToVote()">📢 투표 시작 페이지로 이동</button>

  <script>
    function goToVote() {
      const titles = [m1.value, m2.value, m3.value];
      const imgs   = [img1.value, img2.value, img3.value];

      const movies = titles
        .map((t, i) => ({
          title: t.trim(),
          img: imgs[i].trim()
        }))
        .filter(item => item.title !== "");

      if (movies.length === 0) {
        alert("적어도 한 개의 영화를 입력하세요!");
        return;
      }

      // 투표 데이터 초기화
      const counts = Array(movies.length).fill(0);
      const total = 0;

      localStorage.setItem("voteMovies", JSON.stringify(movies));
      localStorage.setItem("voteCounts", JSON.stringify(counts));
      localStorage.setItem("voteTotal", JSON.stringify(total));

      // 학생들이 볼 투표 페이지로 이동
      window.location.href = "vote.html";
    }
  </script>
</body>
</html>
