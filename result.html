<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>투표 결과</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 720px;
      margin: 30px auto;
      background: #fafafa;
      padding: 0 14px;
      font-size: 18px;
    }
    h1 { text-align: center; margin-bottom: 16px; }
    .result {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      display: flex;
      gap: 14px;
      align-items: center;
    }
    .poster {
      width: 80px;
      height: 110px;
      background: #f2f2f2;
      object-fit: cover;
      border-radius: 6px;
      flex: 0 0 80px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 14px;
      cursor: pointer;
    }
    #resetBtn {
      background: #ff3b30;
      color: #fff;
    }
    #backBtn {
      background: #007aff;
      color: #fff;
    }
    #totalBox {
      background: #e2f0ff;
      border: 1px solid #cfe2ff;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 14px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>📊 투표 결과</h1>
  <div id="totalBox">전체 투표 인원: <span id="total">0</span>명</div>
  <div id="resultList"></div>

  <button id="resetBtn" onclick="resetResults()">🧹 투표 결과만 리셋</button>
  <button id="backBtn" onclick="location.href='index.html'">↩ 다시 설정하기</button>

  <script>
    const movies = JSON.parse(localStorage.getItem("voteMovies") || "[]" );
    let counts   = JSON.parse(localStorage.getItem("voteCounts") || "[]" );
    const total  = JSON.parse(localStorage.getItem("voteTotal")  || "0"  );

    document.getElementById("total").textContent = total;

    if (!Array.isArray(counts)) counts = [];
    if (counts.length < movies.length) {
      counts = counts.concat(Array(movies.length - counts.length).fill(0));
    }

    const list = document.getElementById("resultList");

    if (movies.length === 0) {
      list.innerHTML = "<p>투표 데이터가 없습니다.</p>";
    } else {
      renderResults();
    }

    function renderResults() {
      list.innerHTML = "";
      const combined = movies.map((m, i) => ({
        title: m.title,
        img: m.img,
        count: counts[i] || 0
      })).sort((a, b) => b.count - a.count);

      combined.forEach((item, idx) => {
        const div = document.createElement("div");
        div.className = "result";
        const imgTag = item.img
          ? `<img src="${item.img}" alt="${item.title}" class="poster" onerror="this.style.display='none'">`
          : `<div class="poster"></div>`;
        div.innerHTML = `
          ${imgTag}
          <div>
            <strong>${idx === 0 ? "🥇 " : ""}${item.title}</strong><br>
            ${item.count}표
          </div>
        `;
        list.appendChild(div);
      });

      document.getElementById("total").textContent =
        JSON.parse(localStorage.getItem("voteTotal") || "0");
    }

    // ✅ 투표 결과만 리셋 (목록은 유지)
    function resetResults() {
      if (!confirm("투표 결과를 모두 0으로 초기화할까요? (영화 목록은 유지됩니다)")) return;

      const newCounts = Array(movies.length).fill(0);
      localStorage.setItem("voteCounts", JSON.stringify(newCounts));
      localStorage.setItem("voteTotal", JSON.stringify(0));

      counts = newCounts;
      renderResults();
      alert("투표 결과가 초기화되었습니다.");
    }
  </script>
</body>
</html>
